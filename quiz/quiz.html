<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/quiz-styles.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/quiz-scripts.js"></script>
    <title>French or Meli?</title>
  </head>
  <body>
    <h1>Are you a Frenchie or a Meli?</h1>
    <p>Answer the questions below to find out. Good luck!</p>

    <div class="container" id="quiz">
      <h3>Are you a lover or a fighter?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="Q1" value=1 checked>Lover</label>
      </div><!--radio-->
      <div class="radio">
        <label>
          <input type="radio" name="Q1" value=2>Fighter</label>
      </div><!--radio-->
      <div class="radio">
        <label>
          <input type="radio" name="Q1" value=3>I'm a lover AND a fighter!</label>
      </div><!--radio-->

      <h3>Which tokens of love are most appealing to you?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="Q2" value=1 checked>Gifts of toys and food</label>
      </div><!--radio-->
      <div class="radio">
        <label>
          <input type="radio" name="Q2" value=2>Lots and lots of pets and affection!</label>
      </div><!--radio-->
      <div class="radio">
        <label>
          <input type="radio" name="Q2" value=3>Long walks together to let me know you care</label>
      </div><!--radio-->

      <h3>It's been a long day, what do you need most?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="Q3" value=2>Food, any food, feed me!</label>
      </div><!--radio-->
      <div class="radio">
        <label>
          <input type="radio" name="Q3" value=1>A kiss and a cuddle, please.</label>
      </div><!--radio-->
      <div class="radio">
        <label>
          <input type="radio" name="Q3" value=3>Netflix and chill</label>
      </div><!--radio-->
    </div><!--container-->

  </body>
</html>
